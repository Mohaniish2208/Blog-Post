<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-attr">
      <div id="card">
        <div id="img"><img src="assets/images/illustration-article.svg" alt="article-Img"></div>
      
        <div id="badge">Learning</div>
        <div id="date">Published 21 Dec 2023</div>
      
        <div class="title">HTML & CSS foundations</div>
        <p id="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
        <div id="icon-name">
          <img id="author-img" src="assets/images/image-avatar.webp" alt="avatar">
          <span id="author-name">Greg Hooper</span>
        </div>
      </div>

      <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Mohaniish Ingolle</a>.
      </div>
  </div>
</body>
</html>
